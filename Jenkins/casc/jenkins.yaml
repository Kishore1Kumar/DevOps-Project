jenkins:
  systemMessage: |
    Jenkins Master configured via Configuration as Code.
    Admin user password comes from JENKINS_ADMIN_PASSWORD (dev only).
  numExecutors: 0
  mode: NORMAL

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${JENKINS_ADMIN_PASSWORD}"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  nodes:
    - permanent:
        name: "docker-agent-1"
        remoteFS: "/home/jenkins/agent"
        launcher:
          inbound:
            webSocket: false
        numExecutors: 2
        labelString: "docker linux"
        retentionStrategy:
          always: {}
        nodeProperties:
          - envVars:
              env:
                - key: "JAVA_HOME"
                  value: "/opt/java/openjdk"

unclassified:
  location:
    url: "http://localhost:8080/"
  timestamper:
    allPipelines: true