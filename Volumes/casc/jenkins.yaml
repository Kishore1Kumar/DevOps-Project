jenkins:
  systemMessage: |
    Jenkins is configured via Configuration as Code.
    Changes here are source-controlled and reproducible.
  numExecutors: 2
  mode: NORMAL

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${JENKINS_ADMIN_PASSWORD:-admin123}"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

unclassified:
  location:
    url: "http://localhost:8080/"
  timestamper:
    allPipelines: true

# Optionally, you can seed folders/jobs via Job DSL at first boot by adding a seed job here.
# See: https://plugins.jenkins.io/job-dsl/
